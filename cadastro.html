<!doctype html>
<html lang="pt-BR">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>TechVida - Cadastro</title><link rel="stylesheet" href="css/style.css"></head>
<body class="dark">
  <header class="site-header"><div class="container"><h1 class="brand">TechVida</h1><nav aria-label="Menu"><ul class="menu"><li><a href="index.html">Início</a></li><li><a href="projetos.html">Projetos</a></li><li><a href="cadastro.html">Cadastro</a></li></ul></nav></div></header>
  <main class="container">
    <h2>Cadastro de Voluntário</h2>
    <form id="cadastroForm" novalidate>
      <label for="nome">Nome completo</label>
      <input id="nome" name="nome" required>

      <label for="email">E‑mail</label>
      <input id="email" name="email" type="email" required>

      <label for="cpf">CPF</label>
      <input id="cpf" name="cpf" pattern="\d{11}" placeholder="Somente números" required>

      <label for="telefone">Telefone</label>
      <input id="telefone" name="telefone" placeholder="(00) 00000-0000">

      <button type="submit">Enviar cadastro</button>
    </form>
  </main>
  <footer class="site-footer"><div class="container"><p>&copy; 2025 TechVida</p></div></footer>
  <script src="js/validate.js"></script>
</body>
</html>
